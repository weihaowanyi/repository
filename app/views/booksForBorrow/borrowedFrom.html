<ion-view view-title="{{'borrowedFrom' | translate}}">
    <ion-content>
        <a class="item item-thumbnail-left" href="#/katana/book/1222" ng-repeat="book in account.borrow_book.borrowed_from">
            <img ng-src="{{book.image}}" alt="{{book.alt}}">
            <h2><strong>{{book.title}}/{{book.author.join(',')}}/{{book.translator.join(',')}}</strong></h2>
            <p>{{book.isbn10}}</p>
            <p>{{book.borrowed_time | date}}</p>
        </a>
    </ion-content>
</ion-view>
